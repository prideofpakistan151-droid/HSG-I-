<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Bill - Hostel Bill Manager Pro</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="theme-color" content="#6366F1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/new-bill.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body class="light-theme">
    <div class="container">
        <header class="page-header">
            <button class="back-btn" onclick="goBack()">←</button>
            <h1>New Bill</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span class="theme-icon">🌙</span>
            </button>
        </header>

        <div class="form-container">
            <!-- Bill Information -->
            <div class="form-section">
                <h3>📝 Bill Information</h3>
                
                <div class="input-group">
                    <label for="billName">
                        <span class="label-icon">🏷️</span>
                        Bill Name
                    </label>
                    <input type="text" id="billName" placeholder="e.g., January Food Bill, Weekend Expenses" required
                           oninput="validateBillName()">
                    <div class="input-hint">Give your bill a descriptive name</div>
                </div>

                <div class="input-group">
                    <label for="billDate">
                        <span class="label-icon">📅</span>
                        Date
                    </label>
                    <input type="date" id="billDate" required>
                </div>

                <div class="input-group">
                    <label for="billCategory">
                        <span class="label-icon">🏷️</span>
                        Category
                    </label>
                    <select id="billCategory" onchange="updateCategoryIcon()">
                        <option value="food">🍕 Food & Dining</option>
                        <option value="groceries">🛒 Groceries</option>
                        <option value="utilities">⚡ Utilities</option>
                        <option value="rent">🏠 Rent</option>
                        <option value="transport">🚗 Transport</option>
                        <option value="entertainment">🎬 Entertainment</option>
                        <option value="other">📦 Other</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="billDescription">
                        <span class="label-icon">📋</span>
                        Description (Optional)
                    </label>
                    <textarea id="billDescription" placeholder="Add any notes about this bill... (e.g., Restaurant dinner, Monthly groceries, etc.)" 
                              maxlength="200"></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span>/200 characters
                    </div>
                </div>
            </div>

            <!-- Quick Templates -->
            <div class="form-section">
                <h3>🚀 Quick Templates</h3>
                <div class="template-buttons">
                    <button class="template-btn" onclick="applyTemplate('food')">
                        <span>🍕</span>
                        Food Bill
                    </button>
                    <button class="template-btn" onclick="applyTemplate('groceries')">
                        <span>🛒</span>
                        Groceries
                    </button>
                    <button class="template-btn" onclick="applyTemplate('utilities')">
                        <span>⚡</span>
                        Utilities
                    </button>
                    <button class="template-btn" onclick="applyTemplate('rent')">
                        <span>🏠</span>
                        Rent
                    </button>
                </div>
            </div>

            <!-- Recurring Bill Option -->
            <div class="form-section">
                <div class="checkbox-group">
                    <input type="checkbox" id="isRecurring" onchange="toggleRecurrenceOptions()">
                    <label for="isRecurring">
                        <span class="label-icon">🔄</span>
                        Make this a recurring bill
                    </label>
                </div>

                <div id="recurrenceOptions" class="recurrence-options" style="display: none;">
                    <div class="input-group">
                        <label for="recurrenceType">Repeat every</label>
                        <select id="recurrenceType">
                            <option value="weekly">Week</option>
                            <option value="monthly">Month</option>
                            <option value="yearly">Year</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn-primary" onclick="createNewBill()">
                    <span>🚀</span> Start Counting Bill
                </button>
                <button class="btn-secondary" onclick="saveAsDraft()">
                    <span>💾</span> Save as Draft
                </button>
                <button class="btn-secondary" onclick="goBack()">
                    <span>↩️</span> Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Draft Saved Notification -->
    <div class="notification" id="draftNotification" style="display: none;">
        <span class="notification-icon">💾</span>
        <span class="notification-text">Draft saved successfully!</span>
    </div>

    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            // Set default date to today
            document.getElementById('billDate').valueAsDate = new Date();
            
            // Initialize character counter
            document.getElementById('billDescription').addEventListener('input', function() {
                document.getElementById('charCount').textContent = this.value.length;
            });
            
            // Load draft if exists
            loadDraft();
        });

        function validateBillName() {
            const billName = document.getElementById('billName');
            const value = billName.value.trim();
            
            if (value.length > 0 && value.length < 3) {
                billName.style.borderColor = 'var(--danger)';
                return false;
            } else {
                billName.style.borderColor = 'var(--border-color)';
                return true;
            }
        }

        function updateCategoryIcon() {
            const category = document.getElementById('billCategory').value;
            // You can add visual feedback for category selection
        }

        function applyTemplate(templateType) {
            const templates = {
                'food': {
                    name: 'Food & Dining Bill',
                    category: 'food',
                    description: 'Restaurant meals, takeout, or food delivery'
                },
                'groceries': {
                    name: 'Groceries Bill',
                    category: 'groceries',
                    description: 'Weekly or monthly grocery shopping'
                },
                'utilities': {
                    name: 'Utilities Bill',
                    category: 'utilities',
                    description: 'Electricity, water, internet, etc.'
                },
                'rent': {
                    name: 'Rent Payment',
                    category: 'rent',
                    description: 'Monthly rent payment'
                }
            };

            const template = templates[templateType];
            if (template) {
                document.getElementById('billName').value = template.name;
                document.getElementById('billCategory').value = template.category;
                document.getElementById('billDescription').value = template.description;
                
                showNotification(`Applied ${templateType} template`, 'success');
            }
        }

        function toggleRecurrenceOptions() {
            const isRecurring = document.getElementById('isRecurring').checked;
            const options = document.getElementById('recurrenceOptions');
            
            if (isRecurring) {
                options.style.display = 'block';
                options.classList.add('fade-in');
            } else {
                options.style.display = 'none';
            }
        }

        function createNewBill() {
            const billName = document.getElementById('billName').value.trim();
            const billDate = document.getElementById('billDate').value;
            const category = document.getElementById('billCategory').value;
            const description = document.getElementById('billDescription').value.trim();
            const isRecurring = document.getElementById('isRecurring').checked;
            const recurrenceType = document.getElementById('recurrenceType').value;

            // Validate inputs
            if (!billName) {
                showNotification('Please enter a bill name', 'error');
                document.getElementById('billName').focus();
                return;
            }

            if (!billDate) {
                showNotification('Please select a date', 'error');
                return;
            }

            if (!validateBillName()) {
                showNotification('Bill name must be at least 3 characters long', 'error');
                return;
            }

            const newBill = {
                id: Date.now().toString(),
                name: billName,
                date: billDate,
                category: category,
                description: description,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString(),
                entries: [],
                totals: {},
                finalTotals: null,
                totalAmount: 0,
                isRecurring: isRecurring,
                recurrence: isRecurring ? { type: recurrenceType } : null,
                status: 'draft'
            };

            // Clear any existing draft
            localStorage.removeItem('currentBillDraft');
            
            // Store in session storage for calculator
            sessionStorage.setItem('currentBill', JSON.stringify(newBill));
            
            showNotification('Bill created! Add your expenses now', 'success');
            
            // Navigate to calculator with smooth transition
            setTimeout(() => {
                navigateTo('calculator.html');
            }, 1000);
        }

        function saveAsDraft() {
            const billName = document.getElementById('billName').value.trim();
            const billDate = document.getElementById('billDate').value;
            const category = document.getElementById('billCategory').value;
            const description = document.getElementById('billDescription').value.trim();
            const isRecurring = document.getElementById('isRecurring').checked;
            const recurrenceType = document.getElementById('recurrenceType').value;

            const draft = {
                id: 'draft_' + Date.now().toString(),
                name: billName || 'Untitled Bill',
                date: billDate || new Date().toISOString().split('T')[0],
                category: category,
                description: description,
                createdAt: new Date().toISOString(),
                isRecurring: isRecurring,
                recurrence: isRecurring ? { type: recurrenceType } : null,
                isDraft: true
            };

            localStorage.setItem('currentBillDraft', JSON.stringify(draft));
            
            // Show draft saved notification
            const notification = document.getElementById('draftNotification');
            notification.style.display = 'block';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 300);
            }, 3000);
        }

        function loadDraft() {
            const draft = localStorage.getItem('currentBillDraft');
            if (draft) {
                try {
                    const draftData = JSON.parse(draft);
                    
                    document.getElementById('billName').value = draftData.name;
                    document.getElementById('billDate').value = draftData.date;
                    document.getElementById('billCategory').value = draftData.category;
                    document.getElementById('billDescription').value = draftData.description || '';
                    
                    if (draftData.isRecurring) {
                        document.getElementById('isRecurring').checked = true;
                        document.getElementById('recurrenceType').value = draftData.recurrence?.type || 'monthly';
                        toggleRecurrenceOptions();
                    }
                    
                    showNotification('Draft loaded', 'info');
                } catch (error) {
                    console.error('Error loading draft:', error);
                }
            }
        }
    </script>
</body>
</html>
